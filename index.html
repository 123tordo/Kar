<!DOCTYPE html>
<html lang="pt-PT">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Page</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #intro-text,
    #outro-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 26px;
      color: red;
      display: none;
      z-index: 2; /* Place text on top of the video */
    }

    #video-container {
      width: 500px;
      height: 300px;
      position: relative;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: none;
      z-index: 1; /* Place overlay beneath text */
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div id="intro-text">Prepara-te, agora é a tua vez de cantar, carrega no PLAY!</div>
  <div id="video-container">
    <div id="overlay"></div>
  </div>
  <div id="outro-text">Lançar o dado outra vez e ler o código</div>

      introText.style.display = "block";
      setTimeout(() => {
        introText.style.display = "none";
        videoContainer.style.display = "block";

        ];

        // Select a random video URL
        const randomVideoUrl = videoUrls[Math.floor(Math.random() * videoUrls.length)];

        // Create an iframe for the video
        const videoPlayer = document.createElement("iframe");
        videoPlayer.width = "500";
        videoPlayer.height = "300";
        videoPlayer.src = randomVideoUrl;
        videoPlayer.frameborder = "0";
        videoPlayer.allowfullscreen = true;

        // Append the videoPlayer to the videoContainer
        videoContainer.appendChild(videoPlayer);

        // Wait for the video duration and then display the overlay and outro text
        videoPlayer.addEventListener("load", function () {
          const videoDuration = videoPlayer.contentDocument.querySelector("video").duration * 1000;
          setTimeout(() => {
            videoContainer.style.display = "none";
            overlay.style.display = "block";
            outroText.style.display = "block";
          }, videoDuration);
        });
      }, 6000);
    });
  </script>
</body>

</html>
