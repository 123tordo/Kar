<!DOCTYPE html>
<html lang="pt-PT">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Page</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #intro-text,
    #outro-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 24px;
      color: red;
      display: none;
    }

    #video-container {
      width: 560px;
      height: 315px;
      display: none;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div id="intro-text">Prepara-te, agora é a tua vez de cantar</div>
  <div id="video-container"></div>
  <div id="outro-text">Lançar o dado outra vez e ler o código</div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const introText = document.getElementById("intro-text");
      const videoContainer = document.getElementById("video-container");
      const outroText = document.getElementById("outro-text");

      // Show intro text in red for 4 seconds
      introText.style.display = "block";
      setTimeout(() => {
        introText.style.display = "none";
        videoContainer.style.display = "block";

        // List of video URLs
        const videoUrls = [
          "https://www.youtube.com/embed/wuBPU1_wUuw?start=5",
          "https://www.youtube.com/embed/7p2O3JPU5mA?start=5",
          "https://www.youtube.com/embed/1Fv5IVf9KAc?start=20",
          // Add more video URLs as needed
        ];

        // Select a random video URL
        const randomVideoUrl = videoUrls[Math.floor(Math.random() * videoUrls.length)];

        // Embed the video
        const videoElement = document.createElement("iframe");
        videoElement.src = randomVideoUrl;
        videoElement.width = "560";
        videoElement.height = "315";
        videoElement.allow = "autoplay; encrypted-media";
        videoElement.allowFullscreen = true;

        // Append the video
        videoContainer.appendChild(videoElement);

        // Close the video and show outro text when it ends
        videoElement.addEventListener("load", () => {
          setTimeout(() => {
            videoContainer.style.display = "none";
            outroText.style.display = "block";
          }, videoElement.duration * 1000);
        });
      }, 4000);
    });
  </script>
</body>

</html>
