    function playVideo() {
      const randomIndex = Math.floor(Math.random() * videoUrls.length);
      const videoUrl = videoUrls[randomIndex];

      const videoPage = window.open('', '_blank', 'width=800,height=600');
      videoPage.document.write(`
        <html>
          <head>
            <style>
              body {
                background-color: black;
                color: red;
                font-size: 22px;
                text-align: center;
              }
            </style>
          </head>
          <body>
            <div>Prepara-te agora é a tua vez de cantar, carrega no PLAY!</div>
            <iframe width="560" height="315" src="${videoUrl}" frameborder="0" allowfullscreen></iframe>
            <script>
              setTimeout(() => {
                window.close();
                openQRPage();
              }, 6000);
            </script>
          </body>
        </html>
      `);
    }

    function openQRPage() {
      const qrPage = window.open('', '_blank', 'width=800,height=600');
      qrPage.document.write(`
        <html>
          <head>
            <style>
              body {
                background-color: black;
                color: red;
                font-size: 22px;
                text-align: center;
                padding: 20px;
              }
            </style>
          </head>
          <body>
            <div>Lança o dado outra vez e lê o QR Cube</div>
          </body>
        </html>
      `);
    }
