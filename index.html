<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Page</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    #text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 20px;
      text-align: center;
      display: block;
    }
  </style>
</head>
<body>

<div id="text-container">
  Prepara-te, agora Ã© a tua vez de cantar, carrega no play
</div>

<div id="video-container"></div>

<script>
  function getRandomVideo() {
    const videoList = [
      "https://www.youtube.com/embed/wuBPU1_wUuw?feature=shared&t=5",
      "https://www.youtube.com/embed/7p2O3JPU5mA?feature=shared&t=5",
    ];

    const randomIndex = Math.floor(Math.random() * videoList.length);
    return videoList[randomIndex];
  }

  function playRandomVideo() {
    const videoContainer = document.getElementById('video-container');
    const textContainer = document.getElementById('text-container');

    // Show video container and hide text container
    videoContainer.style.display = 'block';
    textContainer.style.display = 'none';

    const randomVideoUrl = getRandomVideo();

    // Create an iframe element with the random video URL
    const iframe = document.createElement('iframe');
    iframe.src = randomVideoUrl;
    iframe.width = '100%';
    iframe.height = '100%';
    iframe.allow = 'autoplay; encrypted-media';
    iframe.onload = function () {
      // After the video is loaded, wait for it to end
      iframe.contentDocument.addEventListener('ended', function () {
        // After the video ends, hide video container, show final text, and remove the iframe
        videoContainer.style.display = 'none';
        textContainer.style.display = 'block';
        videoContainer.innerHTML = '';

        // Play the next random video after a delay
        setTimeout(playRandomVideo, 2000);
      });
    };

    // Append the iframe to the video container
    videoContainer.appendChild(iframe);

    // Show the initial text for 6 seconds
    setTimeout(function () {
      // After 6 seconds, hide text container and play the video
      textContainer.style.display = 'none';
      iframe.src = randomVideoUrl; // This line is needed to start the video playback
    }, 6000);
  }

  // Start playing the random video when the page loads
  window.onload = playRandomVideo;
</script>

</body>
</html>
