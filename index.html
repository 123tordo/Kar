  function playRandomVideo() {
    const videoContainer = document.getElementById('video-container');
    const textContainer = document.getElementById('text-container');

    // Show video container and hide text container
    videoContainer.style.display = 'block';
    textContainer.style.display = 'none';

    const randomVideoUrl = getRandomVideo();

    // Create an iframe element with the random video URL
    const iframe = document.createElement('iframe');
    iframe.src = randomVideoUrl;
    iframe.width = '100%';
    iframe.height = '100%';
    iframe.allow = 'autoplay; encrypted-media';
    iframe.onload = function () {
      setTimeout(function () {
        // After 6 seconds, hide video container, show text container, and remove the iframe
        videoContainer.style.display = 'none';
        textContainer.style.display = 'block';
        videoContainer.innerHTML = '';
        // Play the next random video after 2 seconds
        setTimeout(playRandomVideo, 2000);
      }, 6000);
    };

    // Append the iframe to the video container
    videoContainer.appendChild(iframe);
  }

  // Start playing the random video when the page loads
  window.onload = playRandomVideo;
