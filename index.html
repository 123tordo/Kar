<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Page</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: red;
      font-size: 24px;
    }
    #video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    #text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

<div id="text-container">
  Lança o dado outra vez e le o código
</div>

<div id="video-container"></div>

<script>
  function getRandomVideo() {
    const videoList = [
      "https://www.youtube.com/embed/wuBPU1_wUuw?feature=shared&t=120",
      "https://www.youtube.com/embed/7p2O3JPU5mA?feature=shared&t=120",
      // Add the remaining video URLs here
    ];

    const randomIndex = Math.floor(Math.random() * videoList.length);
    return videoList[randomIndex];
  }

  function playRandomVideo() {
    const videoContainer = document.getElementById('video-container');
    const textContainer = document.getElementById('text-container');

    // Hide text container and show video container
    textContainer.style.display = 'none';
    videoContainer.style.display = 'block';

    const randomVideoUrl = getRandomVideo();

    // Create an iframe element with the random video URL
    const iframe = document.createElement('iframe');
    iframe.src = randomVideoUrl;
    iframe.width = '100%';
    iframe.height = '100%';
    iframe.allow = 'autoplay; encrypted-media';

    // Append the iframe to the video container
    videoContainer.innerHTML = '';
    videoContainer.appendChild(iframe);

    // Show the video container for 120 seconds
    setTimeout(function () {
      // After 120 seconds, hide video container and show text container
      videoContainer.style.display = 'none';
      textContainer.style.display = 'block';
    }, 120000);
  }

  // Start playing the random video when the page loads
  window.onload = function () {
    // Play the first video
    playRandomVideo();

    // After 120 seconds, hide text container and play a new random video
    setTimeout(function () {
      textContainer.style.display = 'none';
      playRandomVideo();
    }, 120000);
  };
</script>

</body>
</html>
